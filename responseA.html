<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tower of Hanoi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
    }
    .title {
        background-color: #8B4513;
        color: white;
        padding: 10px 20px;
        margin-bottom: 20px;
        font-size: 24px;
    }
    .game-area {
        display: flex;
        justify-content: space-around;
        width: 80%;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .peg {
        width: 15px;
        background-color: #8B4513;
        height: 200px;
        position: relative;
        margin: 0 20px;
    }
    .disk {
        height: 30px;
        margin: 0 auto;
        border-radius: 15px;
        transition: all 0.3s; /* For hover effect */
    }
    .disk:hover {
        opacity: 0.8;
        cursor: pointer;
    }
    #disk1 { width: 150px; background-color: #FF0000; }
    #disk2 { width: 120px; background-color: #008000; }
    #disk3 { width: 90px; background-color: #FFA500; }
    .new-game {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #8B4513;
        color: black;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    .new-game:hover {
        background-color: #A0522D;
    }
</style>
</head>
<body>

<div class="title">Tower of Hanoi</div>

<div class="game-area">
    <div class="peg">
        <div id="disk1" class="disk"></div>
        <div id="disk2" class="disk"></div>
        <div id="disk3" class="disk"></div>
    </div>
    <div class="peg"></div>
    <div class="peg"></div>
    <div class="peg"></div>
    <div class="peg"></div>
    <div class="peg"></div>
</div>

<button class="new-game">New Game</button>

</body>
</html>
